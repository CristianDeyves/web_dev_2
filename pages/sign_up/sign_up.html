<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="../../global/navFooter.css">
    <link rel="stylesheet" href="./sign_up.css">
</head>

<body>
    <header id="header" class="py-0"></header>
    <div class="container-md d-flex align-items-center mb-3" style="height: 88vh">
        <div class="container  d-flex "  id="container-form">
            <form class="needs-validation pt-3 pb-3 container-fluid border rounded-1 forms-sing-up bg-light" id="form-1">
                <fieldset id="fieldset-form-1">
                    <div class="mb-2">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control forms-inputs" id="name" required>
                        
                    </div>
                    <div class="mb-2">
                        <label for="cpf" maxlength="14" class="form-label">CPF</label>
                        <input type="text" id="cpf" name="cpf" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="___.___.___-__" required class="form-control forms-inputs" required>
                        
                    </div>
                    <div class="mb-2">
                        <label for="birth-date" maxlength="14" class="form-label">Data de Nascimento</label>
                        <input type="text" id="birth-date" name="birth-date"  maxlength="10"  placeholder="__/__/____" class="form-control forms-inputs" required >
                        <div id="birth-date-helper" class="form-text"><p id="birth-date-helper-text" maxlength="10">DD/MM/AAAA</p></div>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control forms-inputs" id="email" required>
                        
                    </div>
                    
                    <div class="mb-2">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control forms-inputs" id="password" required>
                        <div id="password-helper" class="form-text"><p id="password-helper-text">Deve conter entre 8 a 16 caracteres</p></div>
                        
                    </div>
                   
                    <div class="mb-1">
                        <label for="password2" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control forms-inputs " id="password2" required>
                        <div id="password-helper2" class="form-text">Deve ser igual a anterior</div>
                    </div>
                    <div class="container-fluid px-0 mx-0 d-flex flex-row justify-content-end">
                        
                        <button type="submit" class="btn text-light bg-dark border-dark btns-sing-up">Pr√≥ximo</button>
                    </div>
                </fieldset>
            </form>
            <form class="needs-validation pt-3 pb-3 container-fluid border rounded-1 forms-sing-up ms-1" id="form-2">
                <fieldset id="fieldset-form-2" disabled>
                    <div class="mb-2">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control forms-inputs" id="name" required>
                        
                    </div>
                    <div class="mb-2">
                        <label for="cpf" maxlength="14" class="form-label">CPF</label>
                        <input type="text" id="cpf" name="cpf" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="___.___.___-__" required class="form-control forms-inputs" required>
                        
                    </div>
                    <div class="mb-2">
                        <label for="birth-date" maxlength="14" class="form-label">Data de Nascimento</label>
                        <input type="text" id="birth-date" name="birth-date"  maxlength="10"  placeholder="__/__/____" class="form-control forms-inputs" required >
                        <div id="password-helper" class="form-text"><p id="password-helper-text" maxlength="10">DD/MM/AAAA</p></div>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control forms-inputs" id="email" required>
                        
                    </div>
                    
                    <div class="mb-2">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control forms-inputs" id="password" required>
                        <div id="password-helper" class="form-text"><p id="password-helper-text">Deve conter entre 8 a 16 caracteres</p></div>
                        
                    </div>
                   
                    <div class="mb-1">
                        <label for="password2" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control forms-inputs " id="password2" required>
                        <div id="password-helper2" class="form-text">Deve ser igual a anterior</div>
                    </div>
                    <div class="container-fluid px-0 mx-0 d-flex flex-row justify-content-end">
                        
                        <button type="submit" class="btn text-light bg-dark border-dark me-0 btns-sing-up" >Cadastrar</button>
                    </div>
                </fieldset>
            </form>
           
        </div>
    </div>
    <footer id="footer" class="footer bg-info text-center"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../global/global.js" defer></script>
    <script src="./sign_up.js"></script>
    

    </script>
</body>

</html>
